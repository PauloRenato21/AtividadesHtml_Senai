<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./Css/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"/>
        <title>First Fine | Home</title>
        <link rel="icon" href="./Imagens/First_Fine.png"/>
    </head>

    <body>
        <header>
            <table>
                <tr>
                    <td> <img src="Imagens/First_Fine.png" alt="First Fine" title="Logo First Fine"/> </td>
                </tr>
            </table>
        </header>

        <br/>
        <br/>
        <br/>

        <div id="geral">

            <div class="formulario">
                <h2>Denúncia por Excesso de Velocidade</h2>

                <br/>
                <br/>

                <h3>Informações da Autuação</h3>

                <br/>

                <form>
            
                    <table>
                        <tr>
                            <td>
                                <label>Nome da Pessoa dirigindo:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="nome" name="nome" placeholder="Digite o nome*"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Número da CNH:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="cnh" name="cnh" maxlength="11" placeholder="Informe o número da CNH*"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Velocidade máxima permitida na Via:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="max" name="max" placeholder="Velocidade Máxima*"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Velocidade do Carro:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="infrator" name="infrator" placeholder="Velocidade do Infrator*"/>
                            </td>
                        </tr>
                    </table>

                    <button class="bts" type="button" id="confirmar">Resultado</button>
                    <button type="button" id="imprime">Imprimir</button>
                </form>

                <div id="resultado"></div>

            </div>

            <script src="./Js/script.js"></script>
        </div>

        <br/>
        <br/>
        <br/>
        
    </body>
</html>
