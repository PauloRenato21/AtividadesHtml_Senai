<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Color Picker |  Doom 2 Atividade</title>
        <link rel="stylesheet" href="Css/style.css"/>
    </head>
    <body>
        <h2>Quadro de Cores - Paulo Renato </h2>

        <hr>
        <br/>
        <br/>
        
        <form>
            <label>(R) vermelho:</label>
            <input type="range" name="red" id="red" max="250" min="0" step="1" value="0"/>

            <br/>
            <br/>

            <label>(G) verde:</label>
            <input type="range" name="green" id="green" max="250" min="0" step="1" value="0"/>

            <br/>
            <br/>

            <label>(B) azul:</label> 
            <input type="range" name="blue" id="blue" max="250" min="0" step="1" value="250"/>

            <br/>
            <br/>

            <input type="text" id="resultado">
        
        </form>

        <script src="js/script.js"></script>
    </body>
</html>
