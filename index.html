<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="Css/styleIndex.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet"/>
        <title>First Fine | Home</title>
    </head>

    <body>
        <header>
            <table>
                <tr>
                    <td> <p>Home</p> </td>

                    <td> <img src="Imagens/First_Fine.png" alt="First Fine" title="Logo First Fine"/> </td>

                    <td> <p>Dúvidas</p> </td>
                </tr>
            </table>
        </header>

        <br/>
        <br/>
        <br/>

        <div id="geral">

            <div class="formulario">
                <h2>Denúncia por Excesso de Velocidade</h2>

                <br/>
                <br/>

                <h3>Informações da Ocorrência</h3>

                <br/>

                <form>
            
                    <table>
                        <tr>
                            <td>
                                <label>Nome da Pessoa dirigindo:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="nome" name="nome" placeholder="Digite o nome*"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>CPF:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="cpf" name="cpf" placeholder="Informe o cpf*"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Velocidade máxima permitida na Via:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="max" name="max" placeholder="Velocidade Máxima*"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Velocidade do Carro:</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" id="infrator" name="infrator" placeholder="Velocidade do Infrator*"/>
                            </td>
                        </tr>
                        
                    </table>
                </form>
                
            </div>

        </div>

    </body>
</html>
