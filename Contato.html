<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/StyleContato.css"/>
        <title>Estúdios Flash</title>
    </head>
    <body>
        <table class="MenuSuperior">
            <tr>
                <td>
                    <p><a href="index.html">Home</a></p>
                </td>

                <td>
                    <p><a href="Empresa.html">Empresa</a></p>
                </td>

                <td>    
                    <p><a href="Portfolio.html">Portfólio</a></p>
                </td>

                <td>
                    <p><a href="Contato.html">Contato</a></p>
                </td>
            </tr>
        </table>
        <div class="poster">
            <table>
                <tr>
                    <td>
                        <img src="imagens/Logo Fotografia.png" alt="Logo" title="Estudios Flash">
                    </td>

                    <td id="IconesSociais">
                        <a href="https://www.facebook.com/" target="_black"><img src="imagens/facebook.png" alt="facebook" title="Facebook"/></a>
                        <a href="https://www.instagram.com/" target="_black"><img src="imagens/instagram.png" alt="instagram" title="Instagram"/></a>
                    </td>

                    <td id="Numero">
                        <p>
                            <img src="imagens/telefone.png" alt="Telefone" title="Telefone"/>
                            (31) 4002-8922 / 1023-4567
                        </p>
                    </td>
                </tr>
            </table>
        </div>

        <hr>
        <br/>
        <br/>


        <div class="formulario">
            <h2>Entre em Contato</h2>
            <br/>
            <br/>

            <form>
                <table>
                    <tr>
                        <td>
                            <label for="nome">Nome:</label>
                        </td>
                        <td>
                            <input type="text" id="nome" name="nome" placeholder=" Digite seu nome*">
                            
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" placeholder=" Digite seu e-mail*">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">Celular:</label>
                        </td>
                        <td>
                            <input type="tel" id="tel" name="tel" placeholder=" Digite seu número*">
                        </td>
                    </tr>
                    <table>
                        <tr>
                            <td>
                                <textarea name="coment" id="coment" placeholder="Mensagem*"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="botao" type="submit" id="enviar" name="enviar" value="Enviar">
                                <input class="botao" type="reset" id="resetar" name="resetar" value="Apagar">
                            </td>
                        </tr>
                    </table>
                </table>
            </form>
            
            <div class="Foto">
                <img src="imagens/ContatoFoto.jpg" alt="Estúdio Flash" title="Estúdio Flash"/>
            </div>
        </div>
    </body>
</html>
